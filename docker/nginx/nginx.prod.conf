# Production конфигурация Nginx
# Поддержка HTTPS, статики frontend и API

# Редирект HTTP на HTTPS
server {
    listen 80;
    server_name _;
    
    # Для Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Редирект на HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS сервер
server {
    listen 443 ssl http2;
    server_name _;
    
    root /var/www/trainer/backend/public;
    index index.php index.html;
    
    charset utf-8;
    
    # SSL сертификаты (настройте пути к вашим сертификатам)
    # ssl_certificate /etc/letsencrypt/live/yourdomain.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/yourdomain.com/privkey.pem;
    
    # SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Безопасность
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # Логи
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    
    # Максимальный размер загружаемого файла
    client_max_body_size 20M;
    
    # Статика frontend (если frontend собран в backend/public)
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # API endpoints
    location /api {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # Статические файлы Laravel
    location ~* \.(jpg|jpeg|gif|png|css|js|ico|xml|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Favicon и robots.txt
    location = /favicon.ico { 
        access_log off; 
        log_not_found off; 
    }
    location = /robots.txt { 
        access_log off; 
        log_not_found off; 
    }
    
    # PHP обработка
    location ~ \.php$ {
        fastcgi_pass backend:9000;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_hide_header X-Powered-By;
        
        # Таймауты
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
    }
    
    # Безопасность: запрет доступа к скрытым файлам
    location ~ /\.(?!well-known).* {
        deny all;
    }
    
    # Безопасность: запрет доступа к служебным файлам Laravel
    location ~ /(storage|bootstrap/cache|vendor|node_modules|\.env|\.git) {
        deny all;
    }
}


