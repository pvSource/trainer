# Production версия docker-compose.yaml
# Использование: docker compose -f docker-compose.prod.yaml up -d

services:
  # PHP-FPM сервис для Laravel
  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    container_name: trainer_backend_prod
    restart: always
    working_dir: /var/www/trainer/backend
    volumes:
      - ./backend:/var/www/trainer/backend
      - ./docker/backend/php.ini:/usr/local/etc/php/conf.d/custom.ini
      - backend_storage:/var/www/trainer/backend/storage
    networks:
      - trainer_network
    depends_on:
      - mysql
      - redis
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=${MYSQL_INNER_PORT:-3306}
      - DB_DATABASE=${MYSQL_DATABASE}
      - DB_USERNAME=${MYSQL_USERNAME}
      - DB_PASSWORD=${MYSQL_PASSWORD}
      - APP_NAME=${LARAVEL_APP_NAME:-Trainer}
      - APP_ENV=production
      - APP_KEY=${LARAVEL_APP_KEY}
      - APP_DEBUG=false
      - APP_URL=${LARAVEL_APP_URL}
      - LOG_LEVEL=error
      - SESSION_DRIVER=redis
      - CACHE_STORE=redis
      - QUEUE_CONNECTION=redis
      - REDIS_HOST=${REDIS_INNER_HOST:-redis}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_PORT=${REDIS_INNER_PORT:-6379}

  # MySQL база данных
  mysql:
    image: mysql:9.5
    container_name: trainer_mysql_prod
    restart: always
    # Не открываем порты наружу в production
    # ports:
    #   - "${MYSQL_HOST_PORT:-3306}:${MYSQL_INNER_PORT:-3306}"
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USERNAME}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
      # Регулярные бэкапы
      - ./backups:/backups
    networks:
      - trainer_network
    command: --default-authentication-plugin=mysql_native_password

  # Nginx веб-сервер
  nginx:
    image: nginx:1.29-alpine
    container_name: trainer_nginx_prod
    restart: always
    ports:
      - "${NGINX_HOST_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./backend:/var/www/trainer/backend
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./docker/nginx/ssl:/etc/letsencrypt:ro  # Для SSL сертификатов
    networks:
      - trainer_network
    depends_on:
      - backend

  # Redis для очередей и кеширования
  redis:
    image: redis:8.4-alpine
    container_name: trainer_redis_prod
    restart: always
    # Не открываем порты наружу в production
    # ports:
    #   - "${REDIS_HOST_PORT:-6379}:${REDIS_INNER_PORT:-6379}"
    command: >
      sh -c "if [ -n \"$$REDIS_PASSWORD\" ] && [ \"$$REDIS_PASSWORD\" != \"null\" ]; then
        redis-server --requirepass $$REDIS_PASSWORD;
      else
        redis-server;
      fi"
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - trainer_network

  # phpMyAdmin - УДАЛИТЕ В PRODUCTION или ограничьте доступ
  # phpmyadmin:
  #   image: phpmyadmin/phpmyadmin
  #   container_name: trainer_phpmyadmin_prod
  #   restart: always
  #   ports:
  #     - "127.0.0.1:${PHPMYADMIN_HOST_PORT:-8080}:80"  # Только localhost
  #   environment:
  #     PMA_HOST: ${MYSQL_INNER_HOST:-mysql}
  #     PMA_PORT: ${MYSQL_INNER_PORT:-3306}
  #     MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
  #   networks:
  #     - trainer_network
  #   depends_on:
  #     - mysql

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  backend_storage:
    driver: local

networks:
  trainer_network:
    driver: bridge


